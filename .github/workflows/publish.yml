name: Build, Test, and Publish

on:
  release:
    types: [created]

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Extract version from tag
      id: extract_version
      run: |
        TAG_NAME="${{ github.event.release.tag_name }}"
        if [[ "$TAG_NAME" =~ ^v(.+)$ ]]; then
          echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
        else
          echo "version=${TAG_NAME}" >> $GITHUB_OUTPUT
        fi
        echo "Version to publish: $(cat $GITHUB_OUTPUT)"
      
    - name: Build release AAR (without sources, skip tests)
      run: ./gradlew assembleRelease -x test
      env:
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
        PUBLISH_BINARY_ONLY: true
      
    - name: Create release in iOS repo
      run: |
        VERSION="${{ steps.extract_version.outputs.version }}"
        TAG_NAME="v${VERSION}"
        
        # Check if release already exists
        if gh release view "$TAG_NAME" --repo Rashidium/blainks-ios &> /dev/null; then
          echo "Release $TAG_NAME already exists in blainks-ios"
        else
          echo "Creating release $TAG_NAME in blainks-ios"
          gh release create "$TAG_NAME" \
            --repo Rashidium/blainks-ios \
            --title "$TAG_NAME" \
            --notes "Android SDK $TAG_NAME" \
            --target main
        fi
      env:
        GH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
      
    - name: Publish to GitHub Packages (Public)
      run: ./gradlew publish
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
        PUBLISH_BINARY_ONLY: true
        
    - name: Upload build reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/test-results/
        if-no-files-found: ignore
        retention-days: 30
