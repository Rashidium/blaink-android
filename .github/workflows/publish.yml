name: Build, Test, and Publish

on:
  release:
    types: [created]

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: Extract version from tag
      id: extract_version
      run: |
        TAG_NAME="${{ github.event.release.tag_name }}"
        if [[ "$TAG_NAME" =~ ^v(.+)$ ]]; then
          echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
        else
          echo "version=${TAG_NAME}" >> $GITHUB_OUTPUT
        fi
        echo "Version to publish: $(cat $GITHUB_OUTPUT)"
      
    - name: Run lint
      run: ./gradlew lint
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Build release AAR (without sources)
      run: ./gradlew assembleRelease
      env:
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
        PUBLISH_BINARY_ONLY: true
      
    - name: Check if version already exists
      id: check_version
      run: |
        VERSION="${{ steps.extract_version.outputs.version }}"
        echo "Checking if version $VERSION already exists..."
        
        VERSION_EXISTS=false
        for module in blaink blaink-core blaink-push; do
          URL="https://maven.pkg.github.com/Rashidium/blaink-android/com/blaink/$module/$VERSION/$module-$VERSION.aar"
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$URL")
          
          if [[ "$STATUS_CODE" == "200" ]]; then
            echo "Version $VERSION for $module already exists"
            VERSION_EXISTS=true
            break
          fi
        done
        
        echo "exists=$VERSION_EXISTS" >> $GITHUB_OUTPUT
      
    - name: Delete existing packages if version exists
      if: steps.check_version.outputs.exists == 'true'
      run: |
        VERSION="${{ steps.extract_version.outputs.version }}"
        echo "Deleting existing packages for version $VERSION..."
        
        for module in blaink blaink-core blaink-push; do
          # Delete the package version using GitHub API
          PACKAGE_URL="https://api.github.com/user/packages/maven/com.blaink.$module/versions"
          
          # Get all versions and find the one matching our version
          VERSIONS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$PACKAGE_URL")
          VERSION_ID=$(echo "$VERSIONS" | jq -r ".[] | select(.name==\"$VERSION\") | .id")
          
          if [[ -n "$VERSION_ID" ]]; then
            DELETE_URL="https://api.github.com/user/packages/maven/com.blaink.$module/versions/$VERSION_ID"
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$DELETE_URL")
            echo "Deleted $module-$VERSION (Status: $STATUS_CODE)"
          else
            echo "Version $VERSION for $module not found, skipping deletion"
          fi
        done
        
    - name: Publish compressed binaries to GitHub Packages
      run: ./gradlew publish
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
        PUBLISH_BINARY_ONLY: true
        
    - name: Upload build reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/test-results/
        if-no-files-found: ignore
        retention-days: 30