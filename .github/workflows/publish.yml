name: Publish to Maven Central

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from tag
      id: extract_version
      run: |
        TAG_NAME="${{ github.event.release.tag_name }}"
        if [[ "$TAG_NAME" =~ ^v(.+)$ ]]; then
          echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
        else
          echo "version=${TAG_NAME}" >> $GITHUB_OUTPUT
        fi
        echo "Extracted version: $(cat $GITHUB_OUTPUT | grep version)"

    - name: Build release AAR
      run: ./gradlew assembleRelease
      env:
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}

    - name: Run tests
      run: ./gradlew test

    - name: Publish to Maven Central
      run: ./gradlew publishAllPublicationsToMavenCentralRepository
      env:
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
        MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Publish summary
      run: |
        echo "## ðŸš€ Published to Maven Central" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.extract_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
        echo "- \`io.github.rashidium:blaink:${{ steps.extract_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`io.github.rashidium:blaink-core:${{ steps.extract_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`io.github.rashidium:blaink-push:${{ steps.extract_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Usage:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`kotlin" >> $GITHUB_STEP_SUMMARY
        echo "implementation(\"io.github.rashidium:blaink:${{ steps.extract_version.outputs.version }}\")" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
